<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Bill Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    /* Critical CSS */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      width: 320px;
      min-height: 200px;
    }

    body {
      width: 320px;
      min-height: 200px;
      max-height: 600px;
      overflow-y: auto;
      font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #root {
      width: 100%;
      height: 100%;
      min-height: 200px;
      display: flex;
      flex-direction: column;
    }

    /* Fallback styles in case Tailwind fails to load */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition-property: color, background-color, border-color;
      transition-duration: 200ms;
      cursor: pointer;
      width: 100%;
    }

    .button-primary {
      background-color: hsl(221.2 83.2% 53.3%);
      color: hsl(210 40% 98%);
    }

    .button-primary:hover {
      background-color: hsl(221.2 83.2% 48.3%);
    }

    .error-message {
      background-color: hsl(0 84.2% 60.2% / 0.1);
      border-left: 2px solid hsl(0 84.2% 60.2%);
      color: hsl(0 84.2% 60.2%);
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
